<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition form</title>
    <style>
        form
        {
          background-color: rgb(242, 184, 217);
  
        }  
      </style>
</head>
<body>
    <h1 style="background-color: rgb(236, 220, 154);"> Exihibition Booking Form </h1>

    <form>
       
        <input type="text" placeholder="Participants Name">
        <input type="text" placeholder="College Student"><br><br>

        <label> Your Project Type(Science) </label>
        <label> Your Project Type(Art) </label><br><br>

        <input type="checkbox" name="Project"> Technical Machinery
        <input type="checkbox" name="Project"> History<br><br>
        <input type="checkbox" name="Project"> Technical Computers
        <input type="checkbox" name="Project"> Political Science <br><br>
        <input type="checkbox" name="Project"> Technical Research
        <input type="checkbox" name="Project"> Design Art <br><br>
        <input type="checkbox" name="Project"> Electronics
        <input type="checkbox" name="Project"> Paintings <br><br>
        <input type="checkbox" name="Project"> Other Science Theme
        <input type="checkbox" name="Project"> Other Art Theme <br><br>

        <label> Contact Information: </label><br>
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Phone"><br><br>

        <input type="text" placeholder="Street Address"><br><br>
        <input type="text" placeholder="City"> 
        <input type="text" placeholder="State"><br><br>
        <input type="text" placeholder="City"> 
        <input type="text" placeholder="Country"><br><br>

        <input type="Submit" value=" Book Now ">

     </form>
    
</body>
</html>
