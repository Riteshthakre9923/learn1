<html lang="en">

    <meta charset="UTF-8">

    <title>Exam form</title>
    <style>
        form
        {

        }

<body>
    <h1 style="background-color: rgb(236, 202, 202);"> Exam Registration Form </h1>

    <form>
        <label> Student Name*: </label><br>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br><br>
        
        <label> Student Registration Number: </label><br>
        <input type="text"><br><br>
        <label> Registered Course: </label><br>
        <input type="text"><br><br>

        <label> Exam Start: </label><br>
        <input type="date"><br><br>
        <label> Exam End: </label><br>
        <input type="date"><br><br>

        <label> Comments: </label><br>
        <input type="text"><br><br>
        <input type="Submit" value="Register To Exam">

        
        

        
    </form>
    
</body>
