<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College form</title>
    <style>
        form
        {
          background-color: rgb(215, 230, 139);
  
        }  
      </style>
</head>
<body>
    <h1 style="background-color: rgb(245, 218, 184);"> College Admission Form </h1><br>
    <p> If you'd like to apply to our college,please fill  in this College Admission Form and we will contact as soon as possible </p><hr>
    
    <form>
        <label> Program Applied for: </label><br>
         <input type="checkbox" name="Program"> Computer Hardware Technician <br>
         <input type="checkbox" name="Program"> Computer Network Technician <br>
         <input type="checkbox" name="Program"> General Electrician <br><br>

        <label> Full Name of Applicant: </label><br>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Middle"> 
        <input type="text" placeholder="Last"><br><br>

        <label> Parent/Guardian's Name: </label><br>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Middle">
        <input type="text" placeholder="Last"><br><br>

        <label> Parent/Guardian's Occupation: </label><br>
        <input type="text"><br><br>
        <label> Date of birth: </label><br>
        <input type="date"><br><br>

        <label> Permanent Address: </label><br>
        <input type="text" placeholder="Street Address"><br><br>
        <input type="text" placeholder="City">
        <input type="text" placeholder="State"><br><br>
        <input type="text" placeholder="Postal/Zip Code">
        <input type="text" placeholder="Country" ><br><br>

        <label> Applicants Phone: </label><br>
        <input type="text"><br><br>
        <label> Parent/Guardians Phone: </label><br>
        <input type="text"><br><br>

        <label> Academic Qualifications: </label><br>
        <textarea name="" id="" cols="50" rows="09"></textarea><br><br>
        <label> Applicants Signature: </label><br>
        <textarea name="" id="" cols="40" rows="05"></textarea><br><br>

        <input type="submit" value="submit"> <br><br><hr>

        
<br>
   
   </form> 
    
</body>
</html>
